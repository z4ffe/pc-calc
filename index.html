<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Calculator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="header">
    <h1 class="header-h1">PC Price Calculator</h1>
</header>
<div class="line"></div>
<div class="main">
    <div class="manual">
        <ul>
            <li>Input hardware price in RUB</li>
            <li>Click calculate for result</li>
            <li>Enjoy!</li>
        </ul>
    </div>
    <div class="forms">
        <form class="form form-1">
            <input type="number" id="cpu" placeholder="CPU: " class="input">
            <button type="button" id="cpu-btn" class="button" onclick="calcResult()">Calc</button>
            <span class="dollar">₽</span>
        </form>
        <form class="form form-2">
            <input type="number" id="mboard" placeholder="Mother board: " class="input">
            <button type="button" id="mboard-btn" class="button" onclick="calcResult()">Calc</button>
            <span class="dollar">₽</span>
        </form>
        <form class="form form-3">
            <input type="number" id="ram" placeholder="RAM: " class="input">
            <button type="button" id="ram-btn" class="button" onclick="calcResult()">Calc</button>
            <span class="dollar">₽</span>
        </form>
        <form class="form form-4">
            <input type="number" id="ssd" placeholder="SSD: " class="input">
            <button type="button" id="ssd-btn" class="button" onclick="calcResult()">Calc</button>
            <span class="dollar">₽</span>
        </form>
        <form class="form form-5">
            <input type="number" id="psu" placeholder="Power Supply: " class="input">
            <button type="button" id="psu-btn" class="button" onclick="calcResult()">Calc</button>
            <span class="dollar">₽</span>
        </form>
        <form class="form form-6">
            <input type="number" name="case" id="pcase" placeholder="Case: " class="input">
            <button type="button" id="case-btn" class="button" onclick="calcResult()">Calc</button>
            <span class="dollar">₽</span>
        </form>
    </div>
    <div class="result">
        <div class="btn-container">
            <button type="submit" id="calc" class="result-btn" onclick="calcResult()">
                Calculate
            </button>
        </div>
        <div class="header-container">
            <div class="result-header__cont">
                <h3 class="result-header">Result:</h3>
            </div>
            <div class="result-cont">
                <ul>
                    <li id="resRUB">RUB</li>
                    <li id="resUSD">USD</li>
                    <li id="resEUR">EUR</li>
                </ul>
            </div>
        </div>

    </div>
</div>
<div class="line"></div>
<footer class="footer">
    <p class="footer-p">by Paul Lightman 2022</p>
</footer>
<div class="modal-box" id="modal">
    <h4>Input all prices!</h4>
</div>
<script src="script/main-script.js"></script>
</body>
</html>
